apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: release-go-web-service-ingress
  namespace: team-blue-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: go-web-service
                port:
                  number: 80
